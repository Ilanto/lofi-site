<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lofi Vibes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <!-- Gece modu butonu -->
  <button id="modeToggle">ðŸŒ™ Toggle Dark Mode</button>

  <!-- Lo-fi karakter -->
  <img src="https://i.ibb.co/q0c4fDG/lofi-girl.png" class="character" alt="lofi girl" />

  <div class="overlay">
    <h1>Lofi Vibes</h1>
    <p>Rainy nights, smooth beats, peaceful minds.</p>

    <!-- MÃ¼zik oynatÄ±cÄ± -->
    <audio autoplay loop controls id="player">
      <source src="lofi.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <!-- ÅžarkÄ± seÃ§im butonlarÄ± -->
    <div style="margin-top: 20px;">
      <button onclick="playSong('lofi.mp3')">ÅžarkÄ± 1</button>
      <button onclick="playSong('sarki2.mp3')">ÅžarkÄ± 2</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    const toggleBtn = document.getElementById("modeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    function playSong(src) {
      const player = document.getElementById("player");
      player.src = src;
      player.play();
    }
  </script>

</body>
</html>
