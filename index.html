<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lofi Vibes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🎬 Intro ekranı -->
  <div id="intro">
    <h1>Lofi Vibes by Ilanto</h1>
  </div>

  <!-- 🌧️ Yağmur efekti -->
  <canvas id="rain"></canvas>

  <!-- 🌙 Gece/Gündüz geçişli arka plan -->
  <div id="background"></div>

  <!-- Gece modu butonu -->
  <button id="modeToggle">🌙 Toggle Dark Mode</button>

  <!-- Karakter görseli -->
  <img src="https://raw.githubusercontent.com/Ilanto/lofi-site/main/Lofideneme_00011_.png" class="character" alt="lofi character" />

  <div class="overlay">
    <h1 class="typewriter"></h1>
    <p>Rainy nights, smooth beats, peaceful minds.</p>

    <audio autoplay loop controls id="player">
      <source src="https://files.catbox.moe/aeslw8.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // 🎬 INTRO FADE-OUT
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("intro").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("intro").style.display = "none";
        }, 1000);
      }, 2500);
    });

    // 🌧️ YAĞMUR EFEKTİ
    const canvas = document.getElementById("rain");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let drops = Array(300).fill().map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      l: Math.random() * 1 + 1,
      xs: -1,
      ys: Math.random() * 10 + 10
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "rgba(174,194,224,0.5)";
      ctx.lineWidth = 1;
      ctx.beginPath();
      drops.forEach(drop => {
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x + drop.xs, drop.y + drop.l);
      });
      ctx.stroke();
      move();
    }

    function move() {
      drops.forEach(drop => {
        drop.x += drop.xs;
        drop.y += drop.ys;
        if (drop.y > canvas.height) {
          drop.y = 0;
          drop.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(draw, 33);

    // 💬 TYPEWRITER
    const txt = ["Lo-fi ile hayal dünyana açıl...", "Rahatla, müzikle bütünleş...", "Kalemin ve düşüncelerin özgür."];
    let i = 0, j = 0, currentTxt = "", isDeleting = false;
    const typewriter = document.querySelector(".typewriter");

    function type() {
      currentTxt = txt[i];
      typewriter.textContent = isDeleting ? currentTxt.slice(0, --j) : currentTxt.slice(0, ++j);

      if (!isDeleting && j === currentTxt.length) {
        isDeleting = true;
        setTimeout(type, 2000);
      } else if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % txt.length;
        setTimeout(type, 300);
      } else {
        setTimeout(type, isDeleting ? 50 : 100);
      }
    }
    type();

    // 🌙 GECE/GÜNDÜZ SLAYT
    const backgrounds = [
      "https://raw.githubusercontent.com/Ilanto/lofi-site/main/ComfyUI_00048_.png",
      "https://images.unsplash.com/photo-1525186402429-b4ff38bed1f9?fit=crop&w=1400&q=80"
    ];
    let bgIndex = 0;
    setInterval(() => {
      bgIndex = (bgIndex + 1) % backgrounds.length;
      document.getElementById("background").style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
    }, 10000);

    // DARK MODE
    document.getElementById("modeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>

</body>
</html>
